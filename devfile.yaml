schemaVersion: 2.1.0
metadata:
  name: dsc-dev
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.10
      cpuLimit: 500m
      cpuRequest: 500m
      memoryLimit: 5G
      memoryRequest: 1G
commands:
  - id: 1-build-cli
    exec:
      label: "Build dsc via commandline"
      component: tools
      group:
        kind: build
      workingDir: ${PROJECT_SOURCE}
      commandLine: >-
        yarn; npx oclif pack tarballs --no-xz
  - id: 2-build-container
    exec:
      label: "Build dsc in a container"
      component: tools
      group:
        kind: build
      workingDir: ${PROJECT_SOURCE}
      commandLine: >-
        podman build . -t dsc:next -f build/dockerfiles/Dockerfile 
