schemaVersion: 2.1.0
metadata:
  name: dsc-dev
components:
  - name: tools
    container:
      image: quay.io/devspaces/udi-rhel8:next
      cpuLimit: 500m
      cpuRequest: 500m
      memoryLimit: 5G
      memoryRequest: 1G
commands:
  - id: 1-build-dsc-container
    exec:
      label: "Build dsc in a container"
      component: tools
      group:
        kind: build
      workingDir: ${PROJECT_SOURCE}
      commandLine: >-
        podman build . -t localhost/dsc:next -f build/dockerfiles/Dockerfile 
  - id: 2-extract-dsc-container
    exec:
      label: "Extract contents of dsc container and install dsc"
      component: tools
      group:
        kind: build
      workingDir: ${PROJECT_SOURCE}
      commandLine: >-
        ./build/scripts/installDscFromContainer.sh -v
